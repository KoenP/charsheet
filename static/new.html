<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Create new character</title>
  <meta charset="UTF-8">
  <script src="js/backendconnection.js"></script>
</head>

<body>
  <h1> Create new character </h1>
  <h2>Name your character</h2>
  <input id="charname" type="text">
  <h2>Set your character's base attributes</h2>
  <table>
    <tr>
      <th>Attribute</th>
      <th>Base value</th>
      <th>After bonuses</th>
      <th>Modifier</th>
    </tr>
    <tr>
      <td>str</td>
      <td><input id="attrStr" value="10" type="number"></td>
    </tr>
    <tr>
      <td>dex</td>
      <td><input id="attrDex" value="10" type="number"></td>
    </tr>
    <tr>
      <td>con</td>
      <td><input id="attrCon" value="10" type="number"></td>
    </tr>
    <tr>
      <td>int</td>
      <td><input id="attrInt" value="10" type="number"></td>
    </tr>
    <tr>
      <td>wis</td>
      <td><input id="attrWis" value="10" type="number"></td>
    </tr>
    <tr>
      <td>cha</td>
      <td><input id="attrCha" value="10" type="number"></td>
    </tr>
  </table>
  <h2>Choose your race</h2>
  <h2>Choose your initial class</h2>
</body>
