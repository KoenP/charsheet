<div>
  <label for="new-char-name">Create a new character: </label>
  <input id="new-char-name" [(ngModel)]="newCharName" placeholder="Enter new character name">
  <input type="button" value="Create">
</div>
<div>
  Or select an existing one:
  <ul>
    <li *ngFor="let char of characterList$ | async">
      <button (click)="selectChar(char)" class="linkbutton" type="button">
        {{ char }}
      </button>
    </li>
  </ul>
</div>
